<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<div class="container">
  <div>
    <img class="mobile-img" src="images/image-product-mobile.jpg" alt="perfume bottle">
    <img class="desktop-img" src="images/image-product-desktop.jpg" alt="perfume bottle">
  </div>

  <div>
    <div class="product-info">

      <p class="product">Perfume</p>
    
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="prices">
        <p class="sale-price">$149.99</p>
        <p class="full-price">$169.99</p>
      </div>
      
    
      <div class="button">
        <img src="images/icon-cart.svg" alt="cart icon"><p>Add to Cart</p>
      </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Johnson</a>.
  </div>
</body>
</html>
